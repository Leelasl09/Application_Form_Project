<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div style="background-color: skyblue; background-size:cover;height:120vh;">
        <h1 class=" text-center p-4" style="color: white;">Registration Form</h1>
        <div class="p-5 m-3" style="background-color: white; border-bottom-left-radius:10px; border-top-left-radius:10px; border-top-right-radius: 10px; border-bottom-right-radius:10px ;">
            <h1 class="ml-4" style="color:blue; text-decoration:underline ;">User Details</h1>
            <form class="p-4">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name here" />
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your Email Id" />
                </div>
                <div class="mb-3">
                    <label for="status">Work Status</label>
                    <select class="form-control" id="status">
                        <option value="active" attached>Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="mb-3">
                    <h1 class="gender-feild">Gender</h1>
                    <input type="radio" name="male" value="gender" id="genderMale" checked>
                    <label for="genderMale">Male</label>
                    <input type="radio" name="female" value="gender" id="genderFemale" class="ml-3">
                    <label for="genderFemale">Female</label>
                </div>
                <div class="mb-3 ">
                    <button class="btn btn-primary">SignIn</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
